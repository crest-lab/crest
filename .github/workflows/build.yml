name: CI
on: [push, pull_request]

env:
  BUILD_DIR: _build
  XTB_VERSION: 6.4.0

jobs:
  intel-meson-build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        fc: [ifort]
        cc: [icc]
    env:
      FC: ${{ matrix.fc }}
      CC: ${{ matrix.cc }}
      APT_PACKAGES: >-
        intel-oneapi-compiler-fortran
        intel-oneapi-compiler-dpcpp-cpp-and-cpp-classic
        intel-oneapi-mkl
        intel-oneapi-mkl-devel

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.x

    - name: Add Intel repository
      if: contains(matrix.os, 'ubuntu')
      run: |
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        rm GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
        sudo apt-get update

    - name: Install Intel oneAPI compiler
      if: contains(matrix.os, 'ubuntu')
      run: |
        sudo apt-get install ${{ env.APT_PACKAGES }}
        source /opt/intel/oneapi/setvars.sh
        printenv >> $GITHUB_ENV

    - name: Install meson
      run: pip3 install meson==0.55.3 ninja

    - name: Configure meson build
      run: meson setup ${{ env.BUILD_DIR }} --prefix=/

    - name: Build project
      run: ninja -C ${{ env.BUILD_DIR }}

    - name: Install package
      run: |
        meson install -C ${{ env.BUILD_DIR }} --no-rebuild
      env:
        DESTDIR: ${{ env.PWD }}/_dist

    - name: Add crest to path
      run: |
        echo ${{ env.PWD }}/_dist/bin >> $GITHUB_PATH

    - name: Download xtb
      uses: i3h/download-release-asset@v1
      with:
        owner: grimme-lab
        repo: xtb
        tag: v${{ env.XTB_VERSION }}
        file: '/xtb-\d+\.tar\.xz/'

    - name: Add xtb to path
      run: |
        tar xvf xtb-*.tar.xz
        echo ${{ env.PWD }}/xtb-${{ env.XTB_VERSION }}/bin >> $GITHUB_PATH

    - name: Run example 0
      run: |
        bash run.sh
      working-directory: examples/expl-0
